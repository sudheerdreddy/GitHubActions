on:
  workflow_dispatch

jobs:
  deploy:
    uses: ./.github/workflows/1-reusable-workflow.yml
    with:
      target-directory: dummy_dir
  print-jobs:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Print outputs
        run:
          echo "Build status: ${{ needs.deploy.outputs.build-status }}"
